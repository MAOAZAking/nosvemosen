<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA CASI NOS VEMOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('A_digital_illustration_captures_a_sky_during_sunse.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: #fff;
      margin-top: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    #countdown {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.3em;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 10px;
    }
    #pulseCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* El canvas estará detrás del corazón pero sobre el fondo */
      z-index: 1;
    }
    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100px;
      height: 100px;
    }
    .heart-stage {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .visible {
      opacity: 1;
    }
    .heartbeat {
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
    #final-message {
      position: absolute;
      top: 40%;
      left: 55%;
      transform: translateY(-50%);
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      opacity: 0;
      transition: opacity 2s ease;
      text-shadow: 2px 2px 5px black;
    }
    #final-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>YA CASI NOS VEMOS</h1>
  <canvas id="pulseCanvas"></canvas>
  <div class="heart-container" id="heartContainer">
    <div class="heart-stage" id="stage1" style="background-image: url('heart_broken.png');"></div>
    <div class="heart-stage" id="stage2" style="background-image: url('heart_bandaged.png');"></div>
    <div class="heart-stage" id="stage3" style="background-image: url('heart_healing.png');"></div>
    <div class="heart-stage" id="stage4" style="background-image: url('heart_full.png');"></div>
  </div>
  <div id="countdown">Cargando...</div>
  <div id="final-message">esperame, ya casi llego amor a tus brazos</div>
  <script>
    const countdownEl = document.getElementById("countdown");
    const finalMessage = document.getElementById("final-message");
    const heartStages = [
      document.getElementById("stage1"),
      document.getElementById("stage2"),
      document.getElementById("stage3"),
      document.getElementById("stage4")
    ];
    const heartContainer = document.getElementById("heartContainer");

    // --- Nueva Lógica del Canvas para el Pulso ---
    const canvas = document.getElementById('pulseCanvas');
    const ctx = canvas.getContext('2d');

    let x = 0;
    let lastY;
    let pathIndex = 0;
    let pulseSpeed = 1; // Píxeles por frame, empieza lento
    let pulseAmplitude = 0.5; // Escala de la altura, empieza bajo

    // Puntos que definen la forma de un latido (200 puntos en total)
    const ekgPath = [].concat(
        Array(70).fill(0), // Línea base
        [2, 4, 5, 4, 2],   // Onda P (5)
        Array(10).fill(0), // Segmento PR
        [-5],              // Onda Q (1)
        [10, 20, 30, 40, 50, 40, 30, 20, 10], // Onda R (9)
        [-15, -20, -15],   // Onda S (3)
        Array(15).fill(0), // Segmento ST
        [5, 10, 12, 13, 12, 10, 5], // Onda T (7)
        Array(80).fill(0)  // Línea base hasta completar 200 puntos
    );

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        lastY = canvas.height / 2; // Reiniciar la posición Y
    }

    function drawPulse() {
        requestAnimationFrame(drawPulse);

        for (let i = 0; i < pulseSpeed; i++) {
            const midY = canvas.height / 2;
            const yOffset = ekgPath[pathIndex] * pulseAmplitude;
            const currentY = midY - yOffset;

            // 1. Borra la columna donde se va a dibujar para crear el efecto de movimiento
            ctx.clearRect(x, 0, 3, canvas.height);

            // 2. Dibuja el segmento de línea del pulso
            ctx.beginPath();
            ctx.moveTo(x - 1, lastY);
            ctx.lineTo(x, currentY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 3. Dibuja el punto brillante que "dibuja" la línea
            ctx.beginPath();
            ctx.arc(x, currentY, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = 'hotpink';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0; // Resetear sombra para no afectar otros dibujos

            lastY = currentY;
            x++;
            pathIndex = (pathIndex + 1) % ekgPath.length;

            // Cuando llega al final, vuelve al principio
            if (x > canvas.width) {
                x = 0;
                lastY = midY - (ekgPath[pathIndex] * pulseAmplitude);
            }
        }
    }

    // Usamos números para crear la fecha y evitar problemas de formato.
    // OJO: El mes es 0-indexado (0=Enero, 7=Agosto).
    const targetDate = new Date(2025, 7, 21, 14, 37, 0);

    // ¡Importante! La fecha de inicio para la animación debe ser en el pasado.
    // Cámbiala por la fecha en que comenzó su cuenta regresiva.
    // OJO: El mes es 0-indexado (0=Enero, 4=Mayo).
    const startDate = new Date(2024, 4, 1, 0, 0, 0);
    let countdownInterval; // Para poder detener el temporizador al final

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "00d 00h 00m 00s";
        heartStages.forEach(stage => stage.classList.remove("visible"));
        heartStages[3].classList.add("visible");
        heartContainer.classList.add("heartbeat");
        finalMessage.classList.add("visible");
        pulseSpeed = 15; // Velocidad máxima al final
        pulseAmplitude = 1.8; // Amplitud máxima al final
        if (countdownInterval) clearInterval(countdownInterval); // Detiene las actualizaciones
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // --- Lógica corregida para la animación del corazón ---
      const totalStages = heartStages.length;
      const totalDuration = targetDate - startDate;
      const elapsedDuration = now - startDate;
      const progress = Math.max(0, elapsedDuration / totalDuration);
      const stageIndex = Math.min(totalStages - 1, Math.floor(progress * totalStages));

      heartStages.forEach((h, i) => h.classList.remove("visible"));
      heartStages[stageIndex].classList.add("visible");

      // --- Lógica para acelerar y aumentar el pulso del Canvas ---
      const progressNormalized = Math.max(0, Math.min(1, progress)); // Asegurar que esté entre 0 y 1
      
      // Velocidad: de 1 (lento) a 10 (rápido)
      const minSpeed = 1;
      const maxSpeed = 10;
      pulseSpeed = minSpeed + (maxSpeed - minSpeed) * progressNormalized;

      // Amplitud: de 0.5 (bajo) a 1.5 (alto)
      const minAmplitude = 0.5;
      const maxAmplitude = 1.5;
      pulseAmplitude = minAmplitude + (maxAmplitude - minAmplitude) * progressNormalized;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Ajusta el canvas al tamaño inicial
    drawPulse(); // Inicia la animación del canvas
    countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
