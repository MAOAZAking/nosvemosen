<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YA CASI NOS VEMOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('A_digital_illustration_captures_a_sky_during_sunse.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: #fff;
      margin-top: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    #countdown {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.3em;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 10px;
    }
    #pulseCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* El canvas estará detrás del corazón pero sobre el fondo */
      z-index: 1;
    }
    .heart-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      /* Aumentamos el tamaño para que todos los corazones sean más grandes */
      width: 200px;
      height: 200px;
    }
    .heart-stage {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .visible {
      opacity: 1;
    }
    .heartbeat {
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }
    #final-message {
      position: absolute;
      /* Centrado horizontalmente y posicionado sobre el corazón final */
      width: 90%;
      max-width: 500px; /* Evita que sea demasiado ancho en pantallas grandes */
      top: calc(50% - 180px); /* Colocado 30px sobre el borde superior del corazón final */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      opacity: 0;
      transition: opacity 2s ease;
      text-shadow: 2px 2px 5px black;
    }
    #final-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>YA CASI NOS VEMOS</h1>
  <canvas id="pulseCanvas"></canvas>
  <div class="heart-container" id="heartContainer">
    <div class="heart-stage" id="stage1" style="background-image: url('heart_broken.png');"></div>
    <div class="heart-stage" id="stage2" style="background-image: url('heart_bandaged.png');"></div>
    <div class="heart-stage" id="stage3" style="background-image: url('heart_healing.png');"></div>
    <!-- El corazón final usa el tamaño del contenedor y se desplaza 50px hacia arriba -->
    <div class="heart-stage" id="stage4" style="background-image: url('new_heart_full.png'); transform: translateY(-50px);"></div>
  </div>
  <div id="countdown">Cargando...</div>
  <div id="final-message">esperame, ya casi llego amor a tus brazos</div>
  <script>
    const canvas = document.getElementById('pulseCanvas');
    const ctx = canvas.getContext('2d');

    // Inicialización básica del pulso
    let pulsePoints = [];
    let pathIndex = 0;
    let pulseSpeed = 1;
    let pulseAmplitude = 0.5;

    const countdownEl = document.getElementById("countdown");
    const finalMessage = document.getElementById("final-message");
    const heartStages = [
      document.getElementById("stage1"),
      document.getElementById("stage2"),
      document.getElementById("stage3"),
      document.getElementById("stage4")
    ];
    const heartContainer = document.getElementById("heartContainer");
    const maxPoints = window.innerWidth;

    let x = 0;
    let lastY;

    // Puntos que definen la forma de un latido (200 puntos en total)
    const ekgPath = [].concat(
        Array(70).fill(0), 
        [2, 4, 5, 4, 2],   
        Array(10).fill(0), 
        [-5],              
        [10, 20, 30, 40, 50, 40, 30, 20, 10], 
        [-15, -20, -15],   
        Array(15).fill(0), 
        [5, 10, 12, 13, 12, 10, 5], 
        Array(80).fill(0)  
    );

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        lastY = canvas.height / 2; 
    }

    function drawPulse() {
      requestAnimationFrame(drawPulse);

      // Limpia la columna que se va a dibujar
      ctx.clearRect(x, 0, 8, canvas.height);

      const now = new Date();

      const midY = canvas.height / 2;

      if (now < pulseStartDate) {
        // Modo línea recta: dibuja línea horizontal constante

        const currentY = midY;

        // Dibuja línea conectando desde lastY a currentY
        // === Línea blanca principal ===
        ctx.beginPath();
        ctx.moveTo(x - 1, lastY);
        ctx.lineTo(x, currentY);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // === Línea roja (2px más abajo) ===
        ctx.beginPath();
        ctx.moveTo(x - 3, lastY + 2);
        ctx.lineTo(x - 2, currentY + 2);
        ctx.strokeStyle = 'rgba(255, 120, 28, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // === Línea fucsia/lila (4px más abajo) ===
        ctx.beginPath();
        ctx.moveTo(x - 5, lastY + 4);
        ctx.lineTo(x - 4, currentY + 4);
        ctx.strokeStyle = 'rgba(240, 84, 247, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();


        // Actualiza variables para la siguiente iteración
        lastY = currentY;
        x++;
        if (x > canvas.width) x = 0;

        // pathIndex no avanza para no alterar el pulso aún
        return;  // Aquí podrías quitar el return para evitar errores, o dejarlo
      } else {
        // Modo pulso: empieza la animación normal

        // Si pathIndex está en 0, inicialízalo para evitar salto visual:
        if (pathIndex === 0) {
          // Para suavizar la transición, iguala lastY a la posición del pulso en pathIndex
          lastY = midY - (ekgPath[0] * pulseAmplitude);
        }

        // Toma valor del pulso con algo de aleatoriedad
        let baseOffset = ekgPath[pathIndex] || 0;
        if (baseOffset !== 0) {
          baseOffset *= (0.8 + Math.random() * 0.6);
        }

        const yOffset = baseOffset * pulseAmplitude;
        const currentY = midY - yOffset;

        // === Línea blanca principal ===
        ctx.beginPath();
        ctx.moveTo(x - 1, lastY);
        ctx.lineTo(x, currentY);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // === Línea roja (2px más abajo) ===
        ctx.beginPath();
        ctx.moveTo(x - 3, lastY + 2);
        ctx.lineTo(x - 2, currentY + 2);
        ctx.strokeStyle = 'rgba(255, 120, 28, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // === Línea fucsia/lila (4px más abajo) ===
        ctx.beginPath();
        ctx.moveTo(x - 5, lastY + 4);
        ctx.lineTo(x - 4, currentY + 4);
        ctx.strokeStyle = 'rgba(240, 84, 247, 0.9)';
        ctx.lineWidth = 2;
        ctx.stroke();


        // Puedes agregar las otras líneas y puntos si quieres igual que antes...

        lastY = currentY;
        x++;
        pathIndex = (pathIndex + 1) % ekgPath.length;

        if (x > canvas.width) x = 0;
      }
    }



    // Usamos números para crear la fecha y evitar problemas de formato.
    // OJO: El mes es 0-indexado (0=Enero, 7=Agosto).
    const targetDate = new Date(2025, 7, 21, 14, 37, 0);

    // ¡Importante! La fecha de inicio para la animación debe ser en el pasado.
    // Cámbiala por la fecha en que comenzó su cuenta regresiva.
    // OJO: El mes es 0-indexado (0=Enero, 4=Mayo).
    const startDate = new Date(2024, 4, 1, 0, 0, 0);
    const pulseStartDate = new Date(2025, 7, 20, 15, 54, 0);

    let countdownInterval; // Para poder detener el temporizador al final

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const elapsedDuration = now - startDate;
      const totalDuration = targetDate - startDate;
      const progressToFinal = Math.max(0, elapsedDuration / totalDuration);

      const pulsePhaseDuration = targetDate - pulseStartDate;
      const pulseElapsed = now - pulseStartDate;
      const pulseProgress = Math.max(0, Math.min(1, pulseElapsed / pulsePhaseDuration));

      if (diff <= 0) {
        countdownEl.textContent = "00d 00h 00m 00s";
        heartStages.forEach(stage => stage.classList.remove("visible"));
        heartStages[3].classList.add("visible");
        heartContainer.classList.add("heartbeat");
        finalMessage.classList.add("visible");
        // Antes de las 2:45 PM, sin pulso (línea recta)
        if (now < pulseStartDate) {
          pulseSpeed = 1;
          pulseAmplitude = 0;
        } else {
          // A partir de las 2:45 PM, aumenta velocidad y amplitud según pulseProgress
          const minSpeed = 1;
          const maxSpeed = 25;
          pulseSpeed = minSpeed + (maxSpeed - minSpeed) * pulseProgress;

          // La amplitud se usará dinámicamente en drawPulse()
        }

        if (countdownInterval) clearInterval(countdownInterval); // Detiene las actualizaciones
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // --- Lógica corregida para la animación del corazón ---
      const totalStages = heartStages.length;
      const progress = Math.max(0, elapsedDuration / totalDuration);
      const stageIndex = Math.min(totalStages - 1, Math.floor(progress * totalStages));

      heartStages.forEach((h, i) => h.classList.remove("visible"));
      heartStages[stageIndex].classList.add("visible");

      // --- Lógica para acelerar y aumentar el pulso del Canvas ---
      const progressNormalized = Math.max(0, Math.min(1, progress)); // Asegurar que esté entre 0 y 1
      
      // Velocidad: de 1 (lento) a 10 (rápido)
      const minSpeed = 1;
      const maxSpeed = 25;
      pulseSpeed = minSpeed + (maxSpeed - minSpeed) * progressNormalized;

      // Amplitud: de 0.5 (bajo) a 1.5 (alto)
      const minAmplitude = 0.5;
      const maxAmplitude = 2.5;
      pulseAmplitude = minAmplitude + (maxAmplitude - minAmplitude) * progressNormalized;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Ajusta el canvas al tamaño inicial
    drawPulse(); // Inicia la animación del canvas
    countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
    // Este es el fragmento clave
  </script>
</body>
</html>
